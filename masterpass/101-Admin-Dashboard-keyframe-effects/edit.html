    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get the UserID from the URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const userID = urlParams.get("userID");

            document.getElementById("saveButton").addEventListener("click", function() {
                // Replace with the actual user ID you want to update
                const userDataToUpdate = {
                    "UserID": userID,
                    "RolesID": document.getElementById("editRolesID").value,
                    "Username": document.getElementById("editUsername").value,
                    "PasswordHash": document.getElementById("editPassword").value,
                    "Email": document.getElementById("editEmail").value,
                    // Include other fields you want to update
                };

                fetch(`http://localhost/masterPieseAPIs/masterPieseAPIs/Admin/usersCrud/UpdateUser.php?userID=${userID}`, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(userDataToUpdate),
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();  // Assuming the server responds with JSON
                })
                .then(data => {
                    console.log("Success:", data);
                    // You can handle the success response here
                })
                .catch(error => {
                    console.error("Error:", error.message);
                    // Display or handle the error message here
                });
            });
        });
    </script>
