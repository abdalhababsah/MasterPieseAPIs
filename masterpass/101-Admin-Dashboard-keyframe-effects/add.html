        <script>
            function update() {
                const rolesID = document.getElementById('rolesID').value;
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const email = document.getElementById('email').value;
    
                const formData = {
                RolesID: rolesID,
                Username: username,
                PasswordHash: password,
                Email: email
            };
                console.log(formData)
                fetch('http://localhost/masterPieseAPIs/masterPieseAPIs/Admin/usersCrud/CreateUsers.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    }
                    throw new Error('Network response was not ok.');
                })
                .then(data => {
                    console.log(data.message); // Log the success message
                    // Optionally, perform actions after a successful submission
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                    // Optionally, show an error message to the user
                });
            }
    
            document.getElementById('submitBtn').addEventListener('click', update);
        </script>
