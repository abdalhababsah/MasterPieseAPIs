    <script>
function editUser(postID) {
    window.location.href = `./edit.post.html?postID=${postID}`;
}


document.addEventListener('DOMContentLoaded', function () {
    // Fetch data from the server
    fetch('http://localhost/MasterPieseAPIsGithub/MasterPieseAPIs/server/Admin/postsCrud/ReadAllPosts.php')
        .then(response => response.json())
        .then(data => {
            const postsTableBody = document.querySelector('#postsTableBody');

            if (data.length > 0) {
                data.forEach(post => {
                    const row = `
                        <tr>
                            <td>${post.PostID}</td>
                            <td>${post.UserID}</td>
                            <td>${post.YourNeed}</td>
                            <td>${post.YourProvide}</td>
                            <td>${post.Description}</td>
                            <td>
    <button class="btn" type="button" onclick="editUser(${post.PostID})"><span class="las la-pen-alt"></span></button>
    <button class="btn btn-delete" type="button" data-post-id="${post.PostID}"><span class="las la-trash-alt"></span></button>
</td>
                        </tr>
                    `;
                    postsTableBody.innerHTML += row;
                });

                // Add event listener for delete buttons
                document.querySelectorAll('.btn-delete').forEach(button => {
                    button.addEventListener('click', function () {
                        const postId = this.getAttribute('data-post-id');
                        deletePost(postId);
                    });
                });
            } else {
                const row = `
                    <tr>
                        <td colspan="5">No posts found</td>
                    </tr>
                `;
               postsTableBody.innerHTML = row;
            }
        })
        .catch(error => console.error('Error fetching data:', error));

    // Function to delete a post
    function deletePost(postId) {
        // Make a DELETE request to your server endpoint
        fetch('http://localhost/MasterPieseAPIsGithub/MasterPieseAPIs/server/Admin/postsCrud/DeletePost.php', {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                PostID: postId,
            }),
        })
            .then(response => response.json())
            .then(data => {
                // Handle the response, for example, you can refresh the table
                console.log(data.message);
            })
            .catch(error => console.error('Error deleting post:', error));
    }
});

function fetchUserDataAndPopulateForm(userID) {
            fetch('http://localhost/MasterPieseAPIsGithub/MasterPieseAPIs/server/Admin/usersCrud/ReadSpacificUser.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ UserID: userID }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Profile Picture URL:', data.ProfilePictureURL);

                // Populate form fields with user data
                document.getElementById('userName').innerText = data.Username;
                document.getElementById('ProfileImgTwo').setAttribute('src', '/MasterPieseAPIs/server/User/loginAndRegister/img/' + data.ProfilePictureURL);
                document.getElementById('userEmail').innerText = data.Email;
                document.getElementById('userLocation').innerText = data.Location;
                document.getElementById('userBio').innerText = data.Bio;

                document.getElementById('editProfileButton').addEventListener('click', function () {
                    window.location.href = `editProfile.html?userid=${userID} `;
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        document.addEventListener("DOMContentLoaded", function () {
            let userID = sessionStorage.getItem("userid");
            fetchUserDataAndPopulateForm(userID);
        });

        document.getElementById('ProfileLoction').addEventListener('click', function () {
