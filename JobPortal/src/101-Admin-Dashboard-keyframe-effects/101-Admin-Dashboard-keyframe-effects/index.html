                document.addEventListener("DOMContentLoaded", function () {
            // Fetch users when the page is loaded
            fetchUsers();

            function fetchUsers() {
                // Make a GET request to the API endpoint
                fetch("http://localhost/MasterPieseAPIsGithub/MasterPieseAPIs/server/Admin/usersCrud/ReadUsers.php")
                    .then(response => {
                        // Check if the response status is OK (200)
                        if (response.ok) {
                            return response.json(); // Parse the JSON response
                        } else {
                            throw new Error("Failed to fetch users");
                        }
                    })
                    .then(users => {
                        // Call a function to display users on the page
                        displayUsers(users);
                    })
                    .catch(error => {
                        console.error("Error:", error);
                    });
            }

            function displayUsers(users) {
                // Get the table body where users will be displayed
                const tbody = document.querySelector("tbody");

                // Clear existing table rows
                tbody.innerHTML = "";

                // Loop through each user and create a table row
                users.forEach(user => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${user.UserID}</td>
                        <td>${user.Email}</td>
                        <td>${user.Username}</td>
                        <td>${user.RolesID}</td>
                        <td>
                            <div class="actions">
                                
                                <button class="btn" type="button" onclick="editUser(${user.UserID})"><span class="las la-pen-alt"></span></button>
                                <button class="btn btn-delete" type="button" onclick="deleteUser(${user.UserID})"><span class="las la-trash-alt"></span></button>

                            </div>
                        </td>
                        
                    `
                   

                    ;

                    // Append the row to the table body
                    tbody.appendChild(row);
                });
                
            }
        });

// Function to delete a user by userID
function deleteUser(userID) {
    // Define the API endpoint
    const apiEndpoint = 'http://localhost/MasterPieseAPIsGithub/MasterPieseAPIs/server/Admin/usersCrud/DeleteUsers.php';

    // Create the request configuration
    const requestOptions = {
        method: 'DELETE',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            userID: userID,
        }),
    };

    // Make the Fetch API request
    fetch(apiEndpoint, requestOptions)
        .then(response => {
            // Check if the response status is OK (200)
            if (response.ok) {
                return response.json(); // Parse the JSON response
            } else {
                throw new Error("Failed to delete user");
            }
        })
        .then(data => {
            // Handle the response data
            console.log(data.message); // Output the message from the server
            window.location.reload();
            // You can perform additional actions as needed
        })
        .catch(error => {
            // Handle errors during the fetch request
            console.error("Error:", error);
        });
}

function fetchUserDataAndPopulateForm(userID) {
            fetch('http://localhost/MasterPieseAPIsGithub/MasterPieseAPIs/server/Admin/usersCrud/ReadSpacificUser.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ UserID: userID }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Profile Picture URL:', data.ProfilePictureURL);

                // Populate form fields with user data
                document.getElementById('userName').innerText = data.Username;
                document.getElementById('ProfileImgTwo').setAttribute('src', '/MasterPieseAPIs/server/User/loginAndRegister/img/' + data.ProfilePictureURL);
                document.getElementById('userEmail').innerText = data.Email;
                document.getElementById('userLocation').innerText = data.Location;
                document.getElementById('userBio').innerText = data.Bio;

                document.getElementById('editProfileButton').addEventListener('click', function () {
                    window.location.href = `editProfile.html?userid=${userID} `;
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        document.addEventListener("DOMContentLoaded", function () {
            let userID = sessionStorage.getItem("userid");
            fetchUserDataAndPopulateForm(userID);
        });

        document.addEventListener("DOMContentLoaded", function () {
            fetch('http://localhost/MasterPieseAPIsGithub/MasterPieseAPIs/server/Admin/usersCrud/statices.php')  
                .then(response => response.json())
                .then(data => {
                    const userCountElement = document.getElementById('userCount');
                    const postCountElement = document.getElementById('postCount');
                    const friendCountElement = document.getElementById('friendCount');
        
                    if(userCountElement) userCountElement.innerText = data.userCount || "0";
                    if(postCountElement) postCountElement.innerText = data.postCount || "0";
                    if(friendCountElement) friendCountElement.innerText = data.friendCount || "0";
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    // Fallback text if there's an error
                    if(userCountElement) userCountElement.innerText = "Unavailable";
                    if(postCountElement) postCountElement.innerText = "Unavailable";
                    if(friendCountElement) friendCountElement.innerText = "Unavailable";
                });
        });
