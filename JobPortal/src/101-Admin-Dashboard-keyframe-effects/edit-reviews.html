    <script>
document.addEventListener("DOMContentLoaded", function () {
    // Add an event listener to the Save Changes button
    document.getElementById("saveButton").addEventListener("click", function () {
        // Get the form data
        const formData = {
            ReviewID: document.getElementById("reviewId").value,
            ReviewerID: document.getElementById("reviewerUsername").value,
            TargetUserID: document.getElementById("targetUsername").value,
            Rating: document.getElementById("rating").value,
            ReviewText: document.getElementById("reviewText").value,
            // Add other form fields as needed
        };
        // Send a PUT request using the Fetch API
        fetch("http://localhost/MasterPieseAPIsGithub/MasterPieseAPIs/server/Admin/reviews/UpdateReview.php", {
            method: "PUT",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify(formData),
        })
            .then(async (response) => {
                if (!response.ok) {
                    let errorText;

                    try {
                        const contentType = response.headers.get("content-type");

                        if (contentType && contentType.includes("application/json")) {
                            const errorJson = await response.json();
                            errorText = JSON.stringify(errorJson);
                        } else {
                            // If the response is not JSON, treat it as plain text
                            errorText = await response.text();
                        }
                    } catch (jsonError) {
                        // If parsing as JSON fails, treat it as plain text
                        errorText = await response.text();
                    }

                    throw new Error(`HTTP error! Status: ${response.status}, Message: ${errorText}`);
                }

                // If the response is JSON, parse it as such
                const contentType = response.headers.get("content-type");
                if (contentType && contentType.includes("application/json")) {
                    return response.json();
                } else {
                    return response.text();
                }
            })
            .then((data) => {
                console.log("Data from server:", data); // Log the parsed data
                // You can handle the response as needed, e.g., show a success message
            })
            .catch((error) => {
                console.error("Error:", error.message);
                // Handle errors, e.g., show an error message to the user
            });
    });
});
