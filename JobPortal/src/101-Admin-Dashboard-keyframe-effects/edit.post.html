    <script>
        document.addEventListener("DOMContentLoaded", function () {
    // Assuming you have a button with id "saveButton" in your HTML
    document.getElementById("saveButton").addEventListener("click", function () {
        // Get the values from the form
        const postID = document.getElementById("editPostID").value;
        const yourNeed = document.getElementById("editYourNeed").value;
        const yourProvide = document.getElementById("editYourProvide").value;
        const description = document.getElementById("editDescription").value;

        // Create an object with the data to be updated
        const dataToUpdate = {
            PostID: postID,
            YourNeed: yourNeed,
            YourProvide: yourProvide,
            Description: description
        };

        // Make the PUT request using Fetch API
        fetch("http://localhost/MasterPieseAPIsGithub/masterPieseAPIs/server/Admin/postsCrud/UpdatePost.php", {
            method: "PUT",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(dataToUpdate)
        })
        .then(response => response.json())
        .then(data => {
            console.log(data); // Log the response from the server
            // Handle the response as needed (update UI, show a message, etc.)
        })
        .catch(error => {
            console.error("Error:", error);
            // Handle errors (e.g., show an error message to the user)
        });
    });
});
