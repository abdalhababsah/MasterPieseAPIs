<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
</head>

<body>
    <div id="userDetails"></div>

    <script>
        const userID = 13;

        const requestData = {
            UserID: userID
        };

        fetch('http://localhost/MasterPieseAPIs/server/Admin/usersCrud/ReadSpacificUser.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(requestData)
        })
            .then(response => response.json())
            .then(user => {
                const userDetailsDiv = document.getElementById('userDetails');

                if (user.error) {
                    userDetailsDiv.innerHTML = `<p>${user.error}</p>`;
                } else {
                    userDetailsDiv.innerHTML = `
                    <p>UserID: ${user.UserID}</p>
                    <p>Username: ${user.Username}</p>
                    <p>Email: ${user.Email}</p>
                    <p>Profile Picture URL: ${user.ProfilePictureURL}</p>
                    <p>Location: ${user.Location}</p>
                    <p>Bio: ${user.Bio}</p>
                    <p>Registration Date: ${user.RegistrationDate}</p>
                `;
                }
            })
            .catch(error => console.log('Error fetching user details:', error));
    </script>
</body>

</html>
