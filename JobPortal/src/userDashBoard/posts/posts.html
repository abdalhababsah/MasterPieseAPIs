    <div id="CardContainer" class="main">
      <div class="main-header">
        <ion-icon class="menu-bar" name="menu-outline">
          <main>Menu</main>
        </ion-icon>
      </div>

      <div class="container">
        <!-- Modal -->
        <div class="modal fade" id="postModal" tabindex="-1" role="dialog" aria-labelledby="postModalLabel"
          aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="postModalLabel">Create Post</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form id="createPostForm">
                  <div class="form-group">
                    <label for="YourNeed">Looking For</label>
                    <input type="text" class="form-control" id="YourNeed" name="YourNeed"
                      placeholder="ex: Graphic designer ...">
                    <span id="yourNeedError" class="text-danger"></span>
                    <label for="YourProvide">Skill I Have:</label>
                    <input type="text" class="form-control" id="YourProvide" name="YourProvide"
                      placeholder="ex: Graphic designer ...">
                    <span id="yourProvideError" class="text-danger"></span>
                  </div>
                  <div class="form-group">
                    <label for="Description">Description</label>
                    <textarea class="form-control" id="Description" name="Description"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>

              </div>
            </div>
          </div>
        </div>

        <button id="createPostBtn" class="btn btn-primary mb-5" type="button" data-toggle="modal"
          data-target="#postModal">
          Create Post
        </button>
