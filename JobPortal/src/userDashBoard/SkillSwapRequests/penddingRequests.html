<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Friends.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link rel="stylesheet" href="../sidebarcsspuplic.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,700&family=Roboto:wght@100;300&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <title>SkillSwap Website</title>
    <style type="text/css">

    </style>
</head>
<style>
    #mainContaner {
        width: 100%;

    }
</style>

<body>
    <div id="mainContaner">

        <div class="sidebar" id="sidebar">
            <h1 class="logo" id="logo">SkillSwap</h1>
            <div class="menus" id="menus">
                <ul>
                    <li id="dashboard">
                        <a  href="index.html"><i class="fa-solid fa-chart-simple"></i>Dashboard</a>
                    </li>
                    <li id="home">
                        <a href="/JobPortal/src/index.html"><i class="fa-solid fa-house"></i> Home Page</a>
                    </li>
                    <li id="posts">
                        <a href="../posts/posts.html"><i class="fa-solid fa-newspaper"></i>Posts</a>
                    </li>
                    <li id="messages">
                        <a href="../chatApp.html"><i class="fa-regular fa-comments"></i> Messages</a>
                    </li>
                    <li id="friends">
                        <a  href="Friends.html"><i class="fa-solid fa-user-group"></i> Friends</a>
                    </li>
                    <li id="friendRequests">
                        <a href=""><i class="fa-solid fa-bell"></i> Friends request</a>
                    </li>
                    <li id="pendingFriends">
                        <a class="active" href="penddingRequests.html"><i class="fa-solid fa-people-group"></i> Friends pendding</a>
                    </li>
                    <li  id="profile">
                        <a  href="/JobPortal/src/userDashBoard/profile.html"><i class="fa-solid fa-user"></i> Your Profile </a>
                    </li>
                </ul>
            </div>
        </div>
        <div id="CardContainer" class="main">
            <div class="main-header">
                <ion-icon class="menu-bar" name="menu-outline">
                    <Main>Menu</Main>
                </ion-icon>
            </div>

            <div class="container">

                <div class="row">
                    <div class="col-md-6 col-xl-4">
                        <div class="card">
                            <div class="card-body d-flex flex-column">
                                <div class="media align-items-center">
                                    <span
                                        style="background-image: url(https://bootdey.com/img/Content/avatar/avatar6.png)"
                                        class="avatar avatar-xl mr-3"></span>
                                    <div class="media-body overflow-hidden">
                                        <h5 class="card-text mb-0">Nielsen Cobb</h5>
                                        <p class="card-text text-uppercase text-muted">Front End developer</p>
                                    </div>
                                </div>
                                <div class="button-list d-flex justify-content-around mt-4 mb-3 order-md-last">
                                    <button type="button" class="btn btn-primary"><i
                                            class="feather icon-message-square mr-2"></i>Accept</button>
                                    <button type="button" class="btn btn-danger" data-toggle="modal"
                                        data-target="#rejectConfirmationModal"><i
                                            class="feather icon-message-square mr-2"></i>Reject</button>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="modal fade" id="rejectConfirmationModal" tabindex="-1" role="dialog"
                        aria-labelledby="rejectConfirmationModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="rejectConfirmationModalLabel">Reject Confirmation</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    Are you sure you want to reject the request?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn btn-danger" id="confirmRejectBtn">Reject</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>

    </div>
</body>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="penddingRequests.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</html>
