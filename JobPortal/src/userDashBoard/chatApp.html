        <!-------------------------------------------->
        <!--------------------MAIN-------------------->
        <!-------------------------------------------->

        <div id="CardContainer" class="main">


            <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
            <div class="container">
                <div class="row clearfix">
                    <div class="col-lg-12 ">
                        <div class="card chat-app h-100">
                            <div id="plist" class="people-list">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-search"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Search...">
                                </div>
                                <ul id="user-list" class="list-unstyled chat-list mt-2 mb-0">
                       

                                    
                                </ul>
                            </div>
                            <div class="chat">
                                <div class="chat-header clearfix">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <a href="javascript:void(0);" data-toggle="modal" data-target="#view_info">
                                                <img src="https://bootdey.com/img/Content/avatar/avatar2.png" alt="avatar">
                                            </a>
                                            <div class="chat-about">
                                                <h6 class="m-b-0">Aiden Chavez</h6>
                                                <small>Last seen: 2 hours ago</small>
                                            </div>
                                        </div>
  
                                    </div>
                                </div>
                                <div class="chat-history">
                                    <ul id="message-list" class="m-b-0">
                                        <!-- Messages will be loaded here -->
                                    </ul>
                                </div>
                                <div class="chat-message clearfix">
                                    <div class="input-group mb-0">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-send"></i></span>
                                        </div>
                                        <input id="message-input" type="text" class="form-control" placeholder="Enter text here...">
                                        <!-- Adding a send button -->
                                        <div class="input-group-append">
                                            <button id="send-button" class="btn btn-primary" type="button">Send</button>
                                        </div>
                                    </div>
                                </div>
                                

                            </div>
                        </div>
                    </div>
                </div>
            </div>
           




        </div>
