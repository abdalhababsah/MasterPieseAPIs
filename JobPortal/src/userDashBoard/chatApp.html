<body>
    <div id="mainContaner">
      
        <div class="sidebar" id="sidebar">
            <h1 class="logo" id="logo">SkillSwap</h1>
            <div class="menus" id="menus">
                <ul>
                    <li id="dashboard">
                        <a  href="index.html"><i class="fa-solid fa-chart-simple"></i>Dashboard</a>
                    </li>
                    <li id="home">
                        <a href="../index.html"><i class="fa-solid fa-house"></i> Home Page</a>
                    </li>
                    <li id="posts">
                        <a href="posts/posts.html"><i class="fa-solid fa-newspaper"></i>Posts</a>
                    </li>
                    <li  id="messages">
                        <a class="active" href="chatApp.html"><i class="fa-regular fa-comments"></i> Messages</a>
                    </li>
                    <li id="friends">
                        <a href="SkillSwapRequests/Friends.html"><i class="fa-solid fa-user-group"></i> Friends</a>
                    </li>
                    <li id="pendingFriends">
                        <a href="SkillSwapRequests/penddingRequests.html"><i class="fa-solid fa-people-group"></i> Friends pendding</a>
                    </li>
                    <li  id="profile">
                        <a  href="profile.html"><i class="fa-solid fa-user"></i> Your Profile </a>
                    </li>
                </ul>
            </div>
        </div>
        <div id="CardContainer" class="main">
            <div class="main-header">
                <ion-icon class="menu-bar" name="menu-outline"></ion-icon>
    
            </div>

            <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
            <div class="container">
                <div class="row clearfix">
                    <div class="col-lg-12 ">
                        <div class="card chat-app h-100">
                            <div id="plist" class="people-list">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-search"></i></span>
                                    </div>
                                    <input type="text" id="search" class="form-control" placeholder="Search...">
                                </div>
                                <ul id="user-list" class="list-unstyled chat-list mt-2 mb-0">
                       

                                    
                                </ul>
                            </div>
                            <div class="chat">
                                <div class="chat-header clearfix">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <a href="javascript:void(0);" data-toggle="modal" data-target="#view_info">
                                            </a>
                                            <div class="chat-about">
                                                <h6 class="m-b-0"></h6>
                                                <small></small>
                                            </div>
                                        </div>
  
                                    </div>
                                </div>
                                <div class="chat-history">
                                    <ul id="message-list" class="m-b-0">
                                        <!-- Messages will be loaded here -->
                                    </ul>
                                </div>
                                <div class="chat-message clearfix">
                                    <div class="input-group mb-0">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-send"></i></span>
                                        </div>
                                        <input id="message-input" type="text" class="form-control" placeholder="Enter text here...">
                                        <!-- Adding a send button -->
                                        <div class="input-group-append">
                                            <button id="send-button" class="btn btn-primary" type="button">Send</button>
                                        </div>
                                    </div>
                                </div>
                                

                            </div>
                        </div>
                    </div>
                </div>
            </div>
           




        </div>

        <!------------------------------------------------------------------>
        <!--------------------right section: detail jobs-------------------->
        <!------------------------------------------------------------------>


    </div>
</body>
